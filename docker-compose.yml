version: '3.8'

services:
  db:
    image: 'postgres'
    container_name: monitoring-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=monitoring
    ports:
      - '5434:5432'
    networks:
      - monitoring
    volumes:
      - postgresql-volume:/var/lib/postgresql/data

